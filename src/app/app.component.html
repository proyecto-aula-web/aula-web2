<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  
  
  <mat-toolbar color="primary">

  	<mat-toolbar-row>

  	<div *ngIf="isLogin" [ngStyle]="{'display' : (screenWidth > 840) ? 'none' : 'block'}">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </div>
  

    <span><h1 class="example-app-name">{{title}}</h1></span>

    <button mat-icon-button  class="home" routerLink="/user-profile" matTooltip="Home" *ngIf="isLogin">
        <mat-icon>home</mat-icon>
    </button>

    <div class="container">


    <div class="menu-navbar" fxLayout="row" fxLayoutAlign="center center">
          
                <button mat-button *ngIf="!isLogin" routerLink="/signin">
                  <mat-icon>account_circle</mat-icon> Login  
                </button>
          
                <button mat-button *ngIf="!isLogin" routerLink="/signup">
                    <mat-icon>input</mat-icon> Registrarse
                </button>


                <button mat-icon-button matTooltip="Logout" *ngIf="isLogin" (click)="onClickLogout()">
                    <mat-icon>exit_to_app</mat-icon>
                </button>

                <button mat-button *ngIf="isLogin&&fotoUsuario" matTooltip="{{username}}">
                    <img src="{{fotoUsuario}}" class="avatar">
                </button>

                	<mat-chip-list *ngIf="isLogin">
                    	<mat-chip class="email" color="accent" selected="true">{{email}}</mat-chip>
                	</mat-chip-list>
     </div>
 </div>
</mat-toolbar-row>

  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    
    <mat-sidenav #snav class="menu-sidenav" *ngIf="isLogin"  [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'">
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-sidenav-content> -->
    <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
    </mat-sidenav-content>
  
  
  </mat-sidenav-container>

</div>
