 
<div fxLayout="column" fxLayoutGap="50px">

<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="50px">
	<div>
		<button mat-raised-button color='primary' type='submit' align='center' (click)="openDialog()">Agregar Tema</button>
	</div>

	<div>
		<button mat-raised-button color='primary' type='submit' align='center' (click)="getThemes()">Recuperar Temas</button>
	</div>

</div>

</div>

<div fxLayout="row" width="40%">


	<mat-list>
		<h3 mat-subheader>Themes</h3>

		<mat-list-item *ngFor="let theme of themes">

			<mat-icon mat-list-icon>book</mat-icon>	
							<h4 mat-line>{{theme.name}}</h4>
							<p mat-line> {{theme.description}} </p>
						
							<button mat-icon-button (click)="openDialogEdit(theme.id)"><mat-icon>create</mat-icon></button>
							
							<button mat-icon-button (click)="openDialogDelete(theme.id)"><mat-icon>delete</mat-icon></button>

							<button mat-icon-button (click)="addSubtheme(theme)"><mat-icon>add</mat-icon></button>
				
				<mat-divider></mat-divider>
		</mat-list-item>
	</mat-list>

</div>
