<mat-grid-list cols='8' rowHeight='600px'>
  <mat-grid-tile colspan='2'></mat-grid-tile>
  <mat-grid-tile colspan='4'>
    <mat-card class='signin-card'>
      <!-- <mat-card-header>
          <mat-card-title>Iniciar sesi칩n</mat-card-title>
          <mat-card-subtitle>Accede a tu cuenta de Aula</mat-card-subtitle>
        </mat-card-header> -->

      <form [formGroup]='signinForm' (ngSubmit)='onSubmit()'>
        <mat-card-content>
          <img mat-card-image [src]='fullPathAsstes' alt='Photo Sigin'>

          <mat-card-title>Iniciar sesi칩n</mat-card-title>
          <mat-card-subtitle>Accede a tu cuenta de Aula</mat-card-subtitle>

          <mat-form-field class='signin-full-width'>
            <input matInput placeholder='Correo electronico' formControlName='email' autofocus>
            <!-- <mat-error *ngIf='signinForm.controls.password.invalid'>{{getErrorMessage()}}</mat-error> -->
            <mat-error *ngIf='signinForm.controls.email.invalid'>erroe email</mat-error>
            <!-- signinForm.controls.email.invalid -->
          </mat-form-field>

          <mat-form-field class='signin-full-width'>
            <input matInput type='password' placeholder='Contrese침a' formControlName='password'>
            <!-- <mat-error *ngIf='signinForm.controls.password.invalid'>{{getErrorMessage()}}</mat-error> -->
            <mat-error *ngIf='signinForm.controls.password.invalid'>error password</mat-error>
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
          <button mat-button routerLink='/signup'>Crear cuenta</button>
          <button mat-raised-button color='primary' type='submit' [disabled]='!signinForm.valid'>Iniciar sesi칩n</button>
          <br>
          <div class="sign-bottom-card">
            <button mat-button color='warn' class='signup-full-width' (click)='googleLogin()'>Acceder con Google</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan='2'></mat-grid-tile>

</mat-grid-list>
