<div class="course-buttons" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center start">
  <div>
  <button mat-raised-button color="primary">Unirse a un curso</button>
</div>
  <div>
  <button mat-raised-button color="accent">Crear un curso</button>
</div>
</div>


<div fxLayoutAlign="center start">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>

<div class="floating-button" fxLayoutAlign="end end">
  <button mat-fab color="accent" matTooltip="{{add}}">
    <mat-icon>add</mat-icon>
  </button>
</div>
